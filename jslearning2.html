<!DOCTYPE HTML>
<HTML>
    <!-- 
        This is the beggining of modules and imports and exports
        This html will be used for the start of these
        when a script type is module, the script waits for the page to load before executing
    -->
    <head>
        <!--Some inline css-->
        <style>
            body {
                margin: 5px;
                padding-top: 10px;
                padding-left: 10px;
            }

            #mouseTracker {
                padding: 100px;
            }
        </style>
    </head>

    <body>
        <!-- This is an example of a dynamic import-->
        <script>
            async function load(){
                let say = await import('./dynamicModule.js');
                say.hi();
                say.bye();
            }
        </script>
        <script type="module" src="helloModule.js"> </script>
        <button id="testButton" onclick="load()"></button>

        <!--Event Delegation-->
        <script type="module" src="menuModule.js"></script>
        <div id="menu">
            <br>
            <button data-action="save">SAVE</button>
            <button data-action="load">LOAD</button>
            <button data-action="clear">CLEAR</button>
        </div>

        <!--Shows the difference between client and page mouse position, they differ based on scrolling-->
        <div>
            <br>
            <input id="mouseTracker" input onmousemove="this.value=event.clientX+':'+event.clientY+'-'+event.pageX+':'+event.pageY+'_'+window.pageYOffset" value="Mouse over me">
        </div>

    </body>

</HTML>
